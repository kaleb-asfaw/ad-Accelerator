<!DOCTYPE html>
<html>
<head>
  <title>Auto Skip Ads</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Auto Skip Ads</h1>
  <div class="toggle-switch">
    <label for="toggleSwitch" class="switch-label">Off/On:</label>
    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider-round"></span>
    </label>
  </div>
  <div id="timeSavedDisplay" class="time-saved-display">
    Time Saved: <span id="savedTime"></span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
